<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer and Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Image Viewer and Processor</h1>
        
        <!-- File Upload Section -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <input type="file" id="fileInput" multiple accept="image/*" class="form-control" style="display: none;">
                <button id="uploadBtn" class="btn btn-primary btn-lg">Select Images</button>
                <div id="uploadStatus" class="mt-2"></div>
            </div>
        </div>

        <!-- Image Display Section -->
        <div class="row" id="imageSection" style="display: none;">
            <!-- Row for Original and Processed Images -->
            <div class="col-12 mb-3"> <!-- Container for the image row, with bottom margin -->
                <div class="row">
                    <!-- Original Image -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Original Image</h5>
                            </div>
                            <div class="card-body text-center">
                                <img id="originalImage" class="img-fluid" style="max-height: 400px;">
                            </div>
                        </div>
                    </div>
                    <!-- Processed Image -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Processed Image (Scroll to zoom, Drag to pan)</h5>
                            </div>
                            <div class="card-body">
                                <div id="imageContainer" class="position-relative overflow-hidden" style="height: 400px; border: 1px solid #ccc;">
                                    <img id="processedImage" class="position-absolute" style="width: 100%; height: 100%; object-fit: contain; cursor: grab; transform-origin: 0 0;">
                                </div>
                                <div class="text-center mt-2">
                                    <button id="resetZoomBtn" class="btn btn-info me-2">Reset Zoom</button>
                                    <button id="zoomInBtn" class="btn btn-success me-2">Zoom In (+)</button>
                                    <button id="zoomOutBtn" class="btn btn-warning me-2">Zoom Out (-)</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row for Information Panel -->
            <div class="col-12"> <!-- Container for the info panel -->
                <div class="card">
                    <div class="card-header">
                        <h5>Information</h5>
                    </div>
                    <div class="card-body">
                        <!-- ChArUco Status -->
                        <div class="mb-3">
                            <label class="form-label">ChArUco Status:</label>
                            <div id="charucoStatus" class="status-indicator mx-auto"></div>
                        </div>
                        <hr>
                        <!-- QR Codes -->
                        <div>
                            <label class="form-label">QR Decoded Data:</label>
                            <div id="qrData" class="border p-2" style="height: 200px; overflow-y: auto; font-size: 0.8em;">
                                Load an image to see QR data.
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <!-- Navigation Controls -->
        <div class="row mt-4" id="controlsSection" style="display: none;">
            <div class="col-12 text-center">
                <button id="prevBtn" class="btn btn-secondary me-2" disabled>Previous</button>
                <button id="nextBtn" class="btn btn-secondary ms-2" disabled>Next</button>
            </div>
            <div class="col-12 text-center mt-2">
                <span id="imageInfo" class="text-muted"></span>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="row mt-4">
            <div class="col-12">
                <div id="statusBar" class="alert alert-info text-center">
                    Please select images to begin.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
